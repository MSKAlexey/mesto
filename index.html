<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">

    <div class="page__container">

        <header class="header">
            <img class="c" src="./images/logo.svg" alt="Надпись на латинице: Место и Россия">
        </header>

        <main class="main">

            <section class="profile">

                <img class="profile__image" src="./images/profile-image.jpg"
                    alt="Какой то улыбающиися мужик в дурацкой шапке">

                <div class="profile__content">
                    <div class="profile__name-buttom">

                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__popup-open opacity cursor"></button>

                    </div>

                    <p class="profile__subtitle">Исследователь океана</p>

                </div>

                <button type="button" class="profile__vector opacity cursor"></button>

            </section>

            <section class="places">
                <ul class="cards"></ul>
            </section>

        </main>

        <footer class=" footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

    </div>

    <!-- popup -->
    <div class="popup popup_edit">
        <div class="popup__container">
            <button type="button" class="popup__close cursor"></button>
            <form class="popup__form form_edit" action="#" method="get" name="form" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input id="input-name" class="popup__input popup__input_type_name" type="text" minlength="2" maxlength="40" required><span id="input-name-error" class="error"></span>
                <input id="input-about" class="popup__input popup__input_type_about" type="text" minlength="2" maxlength="200" required><span id="input-about-error" class="error"></span>
                <button type="submit" name="button" class="popup__button cursor">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_add">
        <div class="popup__container">
            <button type="button" class="popup__close cursor"></button>
            <form class="popup__form form_add" action="#" method="get" name="add" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <input id="input-title" class="popup__input popup__input_type_title" type="text" placeholder="Название" minlength="2" maxlength="30" required><span id="input-title-error" class="error"></span>
                <input id="input-link" class="popup__input popup__input_type_link" type="url" placeholder="Ссылка на картинку" required><span id="input-link-error" class="error"></span>
                <button type="submit" name="button" class="popup__button cursor">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_img">
        <div class="popup__content">
            <button type="button" class="popup__close cursor"></button>
            <form class="form form_img" action="#" method="get" name="img" novalidate>
                <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt=""
                    class="popup__image">
                <h2 class="popup__name"></h2>
            </form>
        </div>
    </div>
    <!-- template -->
    <template class="template" id="template">
        <li class="cards__item">
            <button type="button" class="cards__trash cursor"></button>
            <img src="#" alt="" class="cards__image">
            <div class="cards__title-icon">
                <h2 class="cards__title"></h2>
                <button type="button" class="cards__icon cursor"></button>
            </div>
        </li>
    </template>

    <script src="./scripts/cards.js"></script> 
    <script src="./scripts/validate.js"></script>    
    <script src="./scripts/index.js"></script>

</body>

</html>
