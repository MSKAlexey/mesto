<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">

    <div class="page__container">

        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Надпись на латинице: Место и Россия">
        </header>

        <main class="main">

            <section class="profile">

                <img class="profile__image" src="./images/profile-image.jpg"
                    alt="Какой то улыбающиися мужик в дурацкой шапке">

                <div class="profile__content">
                    <div class="profile__name-buttom">

                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__popup-open opacity cursor"></button>


                    </div>

                    <p class="profile__subtitle">Исследователь океана</p>

                </div>

                <button type="button" class="profile__vector opacity cursor"></button>

            </section>

            <section class="places">

                <ul class="cards">

                    <li class="cards__item">
                        <img src="./images/karachaevsk.jpg" alt="Фотография Карачаевска" class="cards__image">
                        <div class="cards__title-icon">
                            <h2 class="cards__title">Карачаевск</h2>
                            <button type="button" class="cards__icon"></button>
                        </div>
                    </li>

                    <li class="cards__item">
                        <img src="./images/mountain-elbrus.jpg" alt="Фотография горы Эльбрус" class="cards__image">
                        <div class="cards__title-icon">
                            <h2 class="cards__title">Гора Эльбрус</h2>
                            <button type="button" class="cards__icon"></button>
                        </div>
                    </li>

                    <li class="cards__item">
                        <img src="./images/dombai.jpg" alt="Фотография горы Домбай" class="cards__image">
                        <div class="cards__title-icon">
                            <h2 class="cards__title">Домбай</h2>
                            <button type="button" class="cards__icon"></button>
                        </div>
                    </li>

                    <li class="cards__item">
                        <img src="./images/mountain-elbrus.jpg" alt="Фотография горы Эльбрус" class="cards__image">
                        <div class="cards__title-icon">
                            <h2 class="cards__title">Гора Эльбрус</h2>
                            <button type="button" class="cards__icon"></button>
                        </div>
                    </li>

                    <li class="cards__item">
                        <img src="./images/Velichestvennyj.jpg" alt="Фотография Москвы, кремль" class="cards__image">
                        <div class="cards__title-icon">
                            <h2 class="cards__title">Москва</h2>
                            <button type="button" class="cards__icon"></button>
                        </div>
                    </li>

                    <li class="cards__item">
                        <img src="./images/karachaevsk.jpg" alt="Фотография Карачаевска" class="cards__image">
                        <div class="cards__title-icon">
                            <h2 class="cards__title">Карачаевск-Черкесск</h2>
                            <button type="button" class="cards__icon"></button>
                        </div>
                    </li>

                </ul>

            </section>

        </main>

        <footer class=" footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

    </div>

    <script src="./script.js"></script>

    <!-- Попап -->
    <section class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close cursor"></button>

            <form class="form" action="#" method="get">

                <h2 class="popup__title">Редактировать профиль</h2>

                <input type="text" class="popup__name form__name">
                <input type="text" class="popup__profession form__about">

                <button type="submit" class="popup__button-save cursor">Сохранить</button>

            </form>

        </div>
    </section>

    <script src="./scripts/index.js"></script>

</body>

</html>
