<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">

    <div class="page__container">

        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Надпись на латинице: Место и Россия">
        </header>

        <main class="main">

            <section class="profile">

                <img class="profile__image" src="./images/profile-image.jpg"
                    alt="Какой то улыбающиися мужик в дурацкой шапке">

                <div class="profile__content">
                    <div class="profile__name-buttom">

                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__popup-open opacity cursor"></button>


                    </div>

                    <p class="profile__subtitle">Исследователь океана</p>

                </div>

                <button type="button" class="profile__vector opacity cursor"></button>

            </section>

            <section class="places">
                <ul class="cards"></ul>
            </section>

        </main>

        <footer class=" footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

    </div>

    <!-- Попап -->
    <section class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close cursor"></button>
            <form class="form" action="#" method="get" name="form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="popup__form popup__form_input_name">
                <input type="text" class="popup__form popup__form_input_about">
                <button type="submit" name="button" class="popup__button-save cursor">Сохранить</button>
            </form>
        </div>
    </section>

    <template id="template">
        <li class="cards__item">
            <img src="" alt="" class="cards__image">
            <div class="cards__title-icon">
                <h2 class="cards__title"></h2>
                <button type="button" class="cards__icon"></button>
            </div>
        </li>
    </template>

    <script src="./scripts/index.js"></script>

</body>

</html>
